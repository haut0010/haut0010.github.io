<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3</title>
</head>
<body>
	<h1>Assignment 3</h1>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<form action="somepage.php" method="get">
				<div id="fn-container" class="form-elm">
					<label for="FirstName">First name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First Name Here">
				</div>
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last Name Here">
				</div>
				<div id="email-container" class="form-elm">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" value="fake@fakemail.com" readonly>
				</div>
				<div id="pass-container" class="form-elm">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div id="sum-container" class="form-elm">
					<label for="introductory-text">Introductory Text</label>
					<textarea name="introductory-text" id="introductory-text" placeholder="Introductory text">
						Introductory Text Here
					</textarea>
				</div>
				<div>
					<label for="dte">Date of Birth</label>
					<input type="date" name="dte" id="dte">
					<br>
				</div>
				<div id="st-container" class="form-elm">
					<label for="num">Mobile Number</label>
					<input type="number" id="num" name="num" min="0" max="10" required><br>
				</div>
				<div id="radio-container" class="form-elm">
					<p>Gender</p>
					<label for="male">
						<input type="radio" name="like-form" id="male" value="male" checked>
						Male
					</label>
					<label>
						<input type="radio" name="like-form" id="female" value="female">
						Female
					</label>
					<label>
						<input type="radio" name="like-form" id="prefer-not-say" value="prefer-not-say">
						Prefer not to say
					</label>
				</div>
				<div id="Inp-container" class="form-elm">
					<label for="Address">Address</label>
					<input type="text" name="Address" id="Address" placeholder="123 Fake Street">
				</div>
				<div id="Inpu-container" class="form-elm">
					<label for="City">City</label>
					<input type="text" name="City" id="City" placeholder="Ottawa">
				</div>
				<div id="province-container" class="form-elm">
					<label for="province">Province:</label>
					<select name="province" id="province">
						<option value="Alberta">Alberta</option>
						<option value="Quebec">Quebec</option>
						<option value="Manitoba">Manitoba</option>
						<option value="Ontario" selected>Ontario</option>
					</select>
				</div>
				<div id="country-container" class="form-elm">
					<label for="country">Country:</label>
					<select name="country" id="country">
						<option value="not-canada">Not Canada</option>
						<option value="Canada" selected>Canada</option>	
					</select>
				</div>
				<div id="Input-container" class="form-elm">
					<label for="postal-code">Postal Code</label>
					<input type="text" name="postal-code" id="postal-code" placeholder="H0H 0H0">
				</div>
				<div id="hobbies-container" class="form-elm">
					<h3>Hobbies</h3>
					<label for="reading">Reading</label>
					<input type="checkbox" name="hobbies" id="reading" value="reading" checked> <br>

					<label for="playing-video-games">Playing Video Games</label>
					<input type="checkbox" name="hobbies" id="playing-video-games" value="playing-video-games"> <br>

					<label for="sports">Sports</label>
					<input type="checkbox" name="hobbies" id="sports" value="sports"> <br>
				</div>
				<div>
					<label for="ur">URL:</label>
					<input type="url" name="ur" id="ur">
				</div>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
</html>
